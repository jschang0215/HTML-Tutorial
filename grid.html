<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #grid {
                border: 2px solid blue;
                display: grid;
                grid-template-columns: 100px 1fr;
                text-align: center;
            }
            div {
                border: 1px solid gray;
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div>Hello</div>
            <div>World</div>
        </div>
    </body>
</html>
